<div class="container">
  <p>Show all users</p>
  <ul>
  <li *ngFor="let item of items">  
      <p>Id : <strong>{{item.id}}</strong></p>
      <p>Name: <strong> {{item.name}}</strong></p>
      <p>Type: <strong> {{item.type}}</strong></p>
    <br>
    </li>
  </ul>
  Single user
  <ul>
    <li *ngIf="obj">
      Id :{{obj.id}}
      Type: {{obj.type}}
      Name: {{obj.name}}
    </li>
  </ul>
</div>
